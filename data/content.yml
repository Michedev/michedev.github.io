    - name: Parameterization learning for curve fitting of arbitrary point sequences with convolutional neural networks
      image: 'images/portfolio/paper_bspline.jpg'
      description: We propose a data-driven method to assign parameter values to randomly measured points for the design of polynomial and spline approximation schemes. Toovercome the need of input data sets with fixed dimension, we suitably exploitdeep Convolutional Neural Networks (CNNs). Our model takes in input point sequences of a variable number of data, and returns a suitable parameterization forcurve fitting without additional post-processing. We trained the network by con-sidering polynomial least-square approximations and demonstrate that the accuracy of the model properly scales with respect to an increasing number of adaptiveknots, when B-spline approximations are considered in different test cases. Theexperiments highlight that our CNN model outperforms existing parameterizationschemes, while simultaneously enriching its generalization capabilities on pointsequences of arbitrary length.

