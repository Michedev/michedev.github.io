<!DOCTYPE html>

<html lang="en">

<head>
    <!-- Palette: http://www.colourlovers.com/palette/151113/blue_jay_feather -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="node_modules/material-design-lite/material.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="views/skills/static/css/skill_card.css">
    <link rel="stylesheet" href="views/skills/static/css/skill_page.css">
    <link rel="stylesheet" href="views/contacts/static/css/contacts-card.css">
    <link rel="stylesheet" href="views/books/static/css/books.css">
    <link rel="stylesheet" href="views/home/static/css/home.css">
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <title>MikeDev Site</title>
</head>

<body ng-app="app">
    <!-- No header, and the drawer stays open on larger screens (fixed drawer). -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Hello world!</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" ui-sref="home" ui-sref-active="active">Home</a>
                <a class="mdl-navigation__link" ui-sref="skills" ui-sref-active="active">Skills</a>
                <a class="mdl-navigation__link" ui-sref="projects" ui-sref-active="active">Projects</a>
                <a class="mdl-navigation__link" ui-sref="books" ui-sref-active="active">Books</a>
                <a class="mdl-navigation__link" ui-sref="contacts" ui-sref-active="active">Contacts</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <ui-view></ui-view>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="node_modules/jquery-circle-progress/dist/circle-progress.min.js"></script>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/@uirouter/angularjs/release/angular-ui-router.min.js"></script>

    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/routes.js"></script>

    <script src="views/home/controller/home_ctrl.js"></script>

    <script src="views/contacts/controllers/contacts_ctrl.js"></script>

    <script src="views/skills/controllers/skills_ctrl.js"></script>
    <script src="views/skills/services/skills_list.js"></script>

    <script src="views/books/controllers/books_ctrl.js"></script>
    <script src="views/books/services/books_data.js"></script>

</body>

</html>
